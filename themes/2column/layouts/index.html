{{ define "aside" }}
  {{ partial "aside.html" . }}
{{ end }}

{{ define "main" }}
<h1>{{.Title}}</h1>
<p>{{.Content}}</p>
  <h2>Post list</h2>

  {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}
  
{{ end }}

{{ define "footer" }}
  {{ partial "footer.html" . }}
{{ end }}
